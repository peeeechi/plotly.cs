<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="plotly-cs">
        <!-- <script type="text/javascript" src="./assets/plotly-v1.54.7.js"></script> -->
        <script type="text/javascript">
        {{PlotlyLib}}
        </script>
        <div id="{{IdString}}"></div>

        <script type="text/javascript">
            if (document.getElementById("{{IdString}}")) {
                Plotly.newPlot(
                    '{{IdString}}',
                    {{DataArrayString}},
                    {{LayoutString}},
                    {{ConfigString}}
                );
            }
        </script>
    </div>
</body>
</html>
